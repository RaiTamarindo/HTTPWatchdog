<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTTP Watchdog</title>
</head>

<body md-theme="default" ng-app="httpWatchdogApp" ng-strict-di>
  <ms-splash-screen id="splash-screen">
    <div class="center">
      <!-- Material Design Spinner -->
      <div class="spinner-wrapper">
        <div class="spinner">
          <div class="inner">
            <div class="gap"></div>
            <div class="left">
              <div class="half-circle"></div>
            </div>
            <div class="right">
              <div class="half-circle"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- / Material Design Spinner -->
    </div>
  </ms-splash-screen>

  <div id="main">
    <div id="layout-content-with-toolbar" class="template-layout" layout="column" flex>
      <md-toolbar id="toolbar" class="md-menu-toolbar md-whiteframe-1dp">
        <div layout="row" layout-align="space-between center">
          <div layout="row" layout-align="start center">

            <div class="logo" layout="row" layout-align="start center">
              <span class="logo-text">HTTP Watchdog</span>
            </div>

            <div class="toolbar-separator"></div>
          </div>
        </div>
      </md-toolbar>
      <md-content id="content" class="md-hue-2" flex>
        <home></home>
      </md-content>
    </div>
  </div>
</body>

</html>
